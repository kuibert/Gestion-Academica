<div class="container">
    <div class="d-flex justify-content-between mt-4">
        <h4>Mantenimiento Profesores</h4>
        <button class="btn btn-success">Agregar</button>
    </div>
    <table class="table table-bordered mt-4">
        <thead>
            <tr>
                <th>ID</th>
                <th>Nombres</th>
                <th>Apellidos</th>
                <th>Correo</th>
                <th>Opciones</th>
            </tr>
        </thead>
        <tbody>
            <!-- Angular's ngFor directive -->
            @for (item of lstProfesores; track index; let index = $index) {
            <tr>
                <td>{{item.idProfesor}}</td>
                <td>{{item.nombre}}</td> <!-- Assuming property names are correctly used -->
                <td>{{item.apellido}}</td> <!-- Assuming property names are correctly used -->
                <td>{{item.correo}}</td>
                <td>
                    <!-- Podemos enviar valores a métodos en el .ts de esta forma -->
                    <button class="btn btn-primary">Actualizar</button>
                    <!-- Esta es otra forma con la que podemos enviar valores a métodos en el .ts -->
                    <button class="btn btn-danger ml-2">Eliminar</button>
                </td>
            </tr>
        }
        </tbody>
    </table>
</div>
